<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/bundle.css">
</head>

<body>

    <main>
        <section class="onescreenpage ">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 d-flex align-items-center">
                        <div class="onescreenpage__textbox">
                            <p class="title">Oops..</p>
                            <div class="descr">
                                <p>
                                    Something whent wrong. But don`t you worry...
                                    You can go to the main page and try later.
                                </p>
                            </div>
                            <a href="#" class="borderbtn"><span>MAIN PAGE</span></a>
                        </div>
                    </div>
                    <div class="col-lg-7 d-flex align-items-center">
                        <div class="onescreenpage__imgbox">
                            <div id="scene">
                                <div data-depth="0.3" class="err1">
                                    <img src="img/error1.png" alt="img">
                                </div>
                                <div data-depth="0.5" class="err2">
                                    <img src="img/error2.png" alt="img">
                                </div>
                            </div>
                            <img class="phoneimg" src="img/error-img.png" alt="img">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/parallax.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
